<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="movie.js"></script>
    <link rel="stylesheet" href="movie.css">
</head>

<body>
    <div class="container">
        <input id="movieName" class="search" type="text" placeholder="Find the details of movie">
        <button class="btn" id="btn">Search</button>
    </div>
    <div class="container">
        <div>
            <h1 id="movieTitle">Movie name</h1>
            <p>Release Date : <span id="date"></span></p>
            <p>Runtime : <span id="runtime"></span></p>
            <p>Genre : <span id="genre"></span></p>
            <p>Director : <span id="director"></span></p>
            <p>Writer : <span id="writer"></span></p>
            <p>Actors : <span id="actors"></span></p>
            <p>Description : <span id="description"></span></p>
            <p>Language : <span id="language"></span></p>
            <p>Awards : <span id="awards"></span></p>
            <p>Country : <span id="country"></span></p>
            <p>Collection : <span id="collection"></span></p>
        </div>
        <div>
            <img id="poster" class="poster" src="" alt="img not found">
        </div>
    </div>
   </body>

</html>
